<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <form action="#" method="post">
        <!--first row-->
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="valid01">First Name:</label>
                <input type="text" id="valid01" class="form-control" placeholder="First Name" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="valid02">Last Name:</label>
                <input type="text" id="valid02" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="valid03">User Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" id="valid02" class="form-control" placeholder="User Name" aria-describedby="inputGroupPrepend" required>
                </div>
                
            </div>
        </div>
            
        <!--second row-->
        <div class="form row">
            <div class="col-md-6 mb-3">
                <label for="valid04">City</label>
                <input class="form-control" type="text" id="valid04" placeholder="Enter city" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="valid05">State</label>
                <input class="form-control" type="text" id="valid05" placeholder="Enter state" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="valid06">Pincode</label>
                <input class="form-control" type="text" id="valid06" placeholder="Enter pincode" required>
            </div> 
        </div>

        <div class="form-row">
            <div class="col-md-4 mb3">
            <label for="diabledinput">i would like to read about</label>
            <input type="text" class="form-control" id="diabledinput" placeholder="Web development" required>
            </div>

            <div class="col-md-6 mb3">
          <p>where did you find us</p>
            <div class="form-check form-check-inline">
             <input type="radio" class="form-check-input" id="l1" name="location" value="ch1">
             <label class="form-check-label" for="l1">Facebook</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="l2" name="location" value="ch2">
                <label class="form-check-label" for="l2">LimkedIn</label>
            </div>

               <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="l3" name="location" value="ch3">
                <label class="form-check-label" for="l3">Instagram</label>
               </div>

               <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="l4" name="location" value="ch4">
                <label class="form-check-label" for="l4">Twitter</label>
               </div>
        </div>
        </div>
        
        <div class="form-group mt-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" value="agreed" required>
            <label class="form-check-label">agree terms and conditions</label>
          </div>
        </div>

        <button class="btn btn-primary">Register</button>

    </form>
  
  
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
