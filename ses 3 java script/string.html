<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Function</h1>
    <script>
        var str="Hello World";

        document.write(str);
        document.write("<p>Char at index 2"+str.charAt(2));
        document.write("<p>Ends with :"+str.endsWith("World"));

            console.log("contais: "+str.includes("llo"));
            console.log("slice: "+str.slice(0,5));
            console.log("substring: "+str.substring(6));
            console.log("toUpperCas: "+str.toUpperCase());
            console.log("split: "+str.split(" "));
            
    </script>
</body>
</html>
