<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //java script is not a strict langauage
        var num=45  //number
        var name= "naveen" //string
        var condition=true; //boolean
        var object=null //object

        console.log("num "+num+  "type :"+typeof num );
        console.log("name "+name+  "type :"+typeof name);
        console.log("condition "+condition+  "type :"+typeof condition );
        console.log("object "+object+  "type :"+typeof object );

        document.write("num "+num+  "type :"+typeof num );
        document.write("name "+name+  "type :"+typeof name);
        document.write("condition "+condition+  "type :"+typeof condition);
        document.write("object "+object+  "type :"+typeof object);
    </script>
</body>
</html>
