<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //simple function
        function display(){
            console.log('Display function called')
        }

        //parameterised function
        function add(a,b){
            var num1=a+b;
            var num2=a*b;

            return num1+num2;
        }

        //calling a function
        display();
        console.log('Result is'+add(5,6));

        //var result=add(3,5);
        //console.log('Result is'+result);
    </script>
</body>
</html>
