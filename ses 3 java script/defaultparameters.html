<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Default parameters demo</h3>

    <script>
        function add(a,b=2){ //b has default value 2
            return a+b;
        }

        document.write(add(2,3));  //here b= 3
        document.write("<p>"+add(5));   //here b = default value 2
    </script>
</body>
</html>
